<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Amor Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #ffecec 0%, #fff5f5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Quicksand', Arial, sans-serif;
      padding-bottom: 2rem;
    }

    .titulo {
      margin-top: 3vh;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      text-align: center;
      color: #d14d44;
      letter-spacing: 0.1em;
      font-weight: 700;
      padding: 0 1rem;
    }

    .main-flex {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      width: 90%;
      max-width: 500px;
      margin: 2rem auto 0;
      padding: 0 1rem;
    }

    .item {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      min-height: 40vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .item iframe {
      width: 100%;
      height: 30vh;
      min-height: 200px;
      border: none;
      border-radius: 1rem;
      background: transparent;
    }

    /* Animación de entrada */
    .item.oculto {
      transform: translateY(20px);
      opacity: 0;
      pointer-events: none;
    }

    .item.mostrar {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    @media (min-width: 768px) {
      .main-flex {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        max-width: 900px;
      }

      .item {
        padding: 2rem;
        min-height: 35vh;
      }

      .item iframe {
        height: 25vh;
        min-height: 250px;
      }

      .titulo {
        font-size: 2rem;
      }
    }

    @media (min-width: 1024px) {
      .main-flex {
        max-width: 1200px;
        gap: 2rem;
      }

      .item {
        padding: 2.5rem;
        min-height: 50vh;
      }

      .item iframe {
        height: 35vh;
        min-height: 350px;
      }
    }
  </style>
</head>
<body>
  <h1 class="titulo">Mi Trilogía de Amor</h1>
  
  <div class="main-flex">
    <div class="item" id="item-corazon">
      <iframe src="corazon.html" title="Corazón" loading="lazy"></iframe>
    </div>
    
    <div class="item oculto" id="item-carta">
      <iframe src="carta.html" title="Carta" loading="lazy"></iframe>
    </div>
    
    <div class="item oculto" id="item-rosa">
      <iframe src="rosa.html" title="Rosa" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    // Control de desbloqueo por patrón
    const items = {
      corazon: document.getElementById('item-corazon'),
      carta: document.getElementById('item-carta'),
      rosa: document.getElementById('item-rosa')
    };

    function mostrarElemento(id) {
      Object.values(items).forEach(item => {
        item.classList.add('oculto');
        item.classList.remove('mostrar');
      });

      if (items[id]) {
        items[id].classList.remove('oculto');
        // Forzar reflow antes de la animación
        items[id].offsetHeight;
        items[id].classList.add('mostrar');
      }
    }

    window.addEventListener('message', function(event) {
      switch(event.data) {
        case 'desbloquear-carta':
          mostrarElemento('carta');
          break;
        case 'desbloquear-rosa':
          mostrarElemento('rosa');
          break;
      }
    });

    // Inicializar el primer elemento visible
    mostrarElemento('corazon');
  </script>
</body>
</html>
