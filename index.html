<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Amor Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #ffecec 0%, #fff5f5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Quicksand', Arial, sans-serif;
    }
    .main-flex {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr;
      gap: 2vw;
      width: 95vw;
      max-width: 1400px;
      min-height: 80vh;
      margin: 4vh auto 0 auto;
      align-items: stretch;
      justify-items: center;
    }
    .item {
      background: rgba(255,255,255,0.7);
      border-radius: 2vw;
      box-shadow: 0 0.5vw 2vw rgba(0,0,0,0.08);
      padding: 2vw 1vw;
      width: 100%;
      min-width: 0;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .item iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 1vw;
      background: transparent;
    }
    @media (max-width: 1100px) {
      .main-flex {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, 1fr);
        gap: 4vw;
      }
      .item iframe {
        height: 45vh;
      }
    }
    @media (max-width: 700px) {
      .main-flex {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        gap: 0;
        width: 100vw;
        min-height: 70vh;
      }
      .item {
        padding: 0;
        border-radius: 0;
        min-height: 60vh;
        box-shadow: none;
      }
      .item iframe {
        height: 65vh;
        min-height: 320px;
        border-radius: 0;
      }
      .titulo {
        font-size: 6vw;
        margin-top: 2vw;
      }
    }
    .titulo {
      margin-top: 2vh;
      font-size: 2.5vw;
      text-align: center;
      color: #d14d44;
      letter-spacing: 0.1em;
      font-weight: 700;
    }
    @media (max-width: 700px) {
      .titulo {
        font-size: 5vw;
      }
    }
    .item.oculto {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="titulo">Mi Trilogía de Amor</div>
  <div class="main-flex">
    <div class="item" id="item-corazon">
      <iframe src="corazon.html" title="Corazón"></iframe>
    </div>
    <div class="item oculto" id="item-carta">
      <iframe src="carta.html" title="Carta"></iframe>
    </div>
    <div class="item oculto" id="item-rosa">
      <iframe src="rosa.html" title="Rosa"></iframe>
    </div>
  </div>
  <script>
    // Control de desbloqueo por patrón
    const itemCorazon = document.getElementById('item-corazon');
    const itemCarta = document.getElementById('item-carta');
    const itemRosa = document.getElementById('item-rosa');

    // Opcional: animación de transición suave
    function mostrarSolo(elemento) {
      [itemCorazon, itemCarta, itemRosa].forEach(el => {
        if (el === elemento) {
          el.classList.remove('oculto');
          el.style.opacity = 0;
          setTimeout(() => { el.style.opacity = 1; }, 10);
        } else {
          el.style.opacity = 0;
          setTimeout(() => { el.classList.add('oculto'); }, 300);
        }
      });
    }
    window.addEventListener('message', function(event) {
      if (event.data === 'desbloquear-carta') {
        mostrarSolo(itemCarta);
      }
      if (event.data === 'desbloquear-rosa') {
        mostrarSolo(itemRosa);
      }
    });
    // CSS para transición
    const style = document.createElement('style');
    style.innerHTML = `.item { transition: opacity 0.3s; }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
